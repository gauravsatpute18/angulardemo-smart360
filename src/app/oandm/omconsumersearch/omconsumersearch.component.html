<section class="pr-section registration-sec">
    <div class="row">
        <div class="col-8 align-self-start">
            <div class="col-lt">            
                <div class="row">
                    <div class="col-12">
                        <div class="registration-inner inner-wrap tab-content" id="registerTabContent">
                                <div class="tab-pane fade show active" id="applicnt-dtls" role="tabpanel" aria-labelledby="applicnt-dtls-tab">

                                    <div class="row br-btm">
                                        <div class="col-auto align-self-center">
                                            <h4 class="h4 ttl" style="color: #24264C;">Service Details</h4>                                    
                                        </div>
                                        <div class="col align-self-center">
                                            <div class="details-list">
                                                <ul class="list-group list-group-horizontal justify-content-end">
                                                    <li class="list-group-item">
                                                        <span>Sort Name</span>
                                                        <p>Loreumipsum</p>
                                                    </li>
                                                </ul>
                                            </div>                                    
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="registration-form inner-form">

                                                <div class="row inner-form-wrap">
                                                    <div class="col-12">
                                                        <form name="form">
                                                            <div class="form-row">
                                                                <div class="col">
                                                                    <label>Type</label>
                                                                    <ng-select [items]="type" bindLabel="utilityName" placeholder="Repair"
                                                                    [(ngModel)]="selectedtype" name="utilityName">
                                                                </ng-select>
                                                                </div>
                                                                <div class="col">
                                                                    <label>Priority</label>
                                                                    <ng-select [items]="priority" bindLabel="utilityName" placeholder="Emergency"
                                                                    [(ngModel)]="selectedpriority" name="utilityName">
                                                                </ng-select>
                                                                </div>
                                                            </div>
                                                            <div class="form-row">
                                                                <div class="col">
                                                                    <label>Start Date</label>
                                                                    <div class="input-group">
                                                                        <input type="text" class="form-control" placeholder="4-17-2020" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" container="body">
                                                                        <div class="input-group-append">
                                                                          <button class="btn bttn-transparent bttn-icon" type="button" (click)="d.toggle()"><fa-icon [icon]="faCalendarAlt"></fa-icon></button>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col">
                                                                    <label>End Date</label>
                                                                    <div class="input-group">
                                                                        <input type="text" class="form-control" placeholder="4-20-2020" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" container="body">
                                                                        <div class="input-group-append">
                                                                          <button class="btn bttn-transparent bttn-icon" type="button" (click)="d.toggle()"><fa-icon [icon]="faCalendarAlt"></fa-icon></button>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="form-row">
                                                                <div class="col">
                                                                    <label>Duration</label>
                                                                    <input type="text" class="form-control" placeholder="60 mins" [(ngModel)]="Duration" name="name"/>
                                                                </div>
                                                                <div class="col">
                                                                    <label>City</label>
                                                                    <ng-select [items]="City" bindLabel="name"
                                                                        [(ngModel)]="selectedCity" name="name">
                                                                    </ng-select>
                                                                </div>
                                                            </div>
                                                            <div class="form-row">
                                                                <div class="col">
                                                                    <label>Area</label>
                                                                    <ng-select [items]="Area" bindLabel="name"
                                                                        [(ngModel)]="selectedArea" name="name">
                                                                    </ng-select>
                                                                </div>
                                                                <div class="col">
                                                                    <label>Sub Area</label>
                                                                    <ng-select [items]="SubArea" bindLabel="name"
                                                                    [(ngModel)]="selectedSubArea" name="name">
                                                                </ng-select>
                                                                </div>
                                                            </div>
                                                            <div class="form-row">
                                                                <div class="col">
                                                                    <label>Consumer/Account</label>
                                                                    <input type="text" class="form-control" placeholder="XYZ" [(ngModel)]="consumeraccount" name="name"/>
                                                                </div>
                                                                <div class="col">
                                                                    <label>Assets</label>
                                                                    <input type="text" class="form-control"  [(ngModel)]="assets" name="name"/>
                                                                </div>
                                                            </div>
                                                            <div class="form-row" style="height: 116px;width: 339px;">
                                                                 <div class="col ">
                                                                    <div class="boxouter">
                                                                        <div class="innercontent"> 
                                                                        <div class="innerhead">Lorem ipsum dolor </div>
                                                                        <div class="innervalof">Area: <span class="innerval">New York</span></div>
                                                                        <div class="innervalof">Sub Area:</div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="form-row">
                                                                <div class="col-6">
                                                                    <label>SOP</label>
                                                                    <input type="text" class="form-control" />
                                                                </div>
                                                                <div class="col-6">
                                                                    <label></label>
                                                                   <div class="add " style="padding: 10px;">+ ADD</div>
                                                                </div>
                                                            </div>
                                                            <div class="form-row">
                                                                
                                                                <div class="col">
                                                                    <label>Description</label>
                                                                    <div>
                                                                        <textarea class="form-control big-textarea" placeholder="" rows="5"></textarea>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                                
                                                <div class="row justify-content-end form-bttn-row br-top">
                                                   
                                                    <div class="col-auto">
                                                        <button class="btn btn-outline-light3 st">Cancel</button>
                                                    </div>
                                                    <div class="col-auto">
                                                        <button class="btn btn-outline-light3 st" style="background:#D7D8DD;" >Reject</button>
                                                    </div>
                                                    <div class="col-auto pl-1 pr-4">
                                                        <button class="btn btn-secondary st" id="proceed_1">Proceed</button>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4 align-self-start pl-2">
            <div class="row">
                <div class="col-12">
                    <div class="col-rt">
                        <h4 class="m-ttl">Summary</h4>
                    </div>
                </div>
                <div class="col-12">
                    <div class="right-side-wrap">

                        <div class="right-side-collapse-wrap">
                        
                            <div class="right-side-collapse">
                        
                                <button class="btn bttn-collapse btn-block text-left done" type="button" (click)="applicantDetailsCollapse = !applicantDetailsCollapse"
                                [attr.aria-expanded]="!applicantDetailsCollapse" aria-controls="bttn-collapse1">
                                    Service Details
                                </button>
                                <ngx-simplebar [options]="scrollOptions" class="collapse" id="bttn-collapse1" [ngbCollapse]="applicantDetailsCollapse">
                                    <div class="applicant-data">
                                        <div class="row">
                                            <div class="col-6">
                                                <p class="p p-13">Type </p>
                                                <h6 class="h6">Repair</h6>
                                            </div>
                                            <div class="col-6">
                                                <p class="p p-13">Priority</p>
                                                <h6 class="h6">Emergency</h6>
                                            </div>
                                            <div class="col-6">
                                                <p class="p p-13">Start Date</p>
                                                <h6 class="h6">17 April 2020</h6>
                                            </div>
                                            <div class="col-6">
                                                <p class="p p-13">End Date</p>
                                                <h6 class="h6">20 April 2020</h6>
                                            </div>
                                            <div class="col-6">
                                                <p class="p p-13">Duration</p>
                                                <h6 class="h6">60 mins</h6>
                                            </div>
                                            <div class="col-6">
                                                <p class="p p-13">City</p>
                                                <h6 class="h6">Pune</h6>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </ngx-simplebar>
                        
                            </div>

                           

                            

                        
                        </div>

                    </div>
                </div>
            </div>            
        </div>
    </div>
  
</section>
