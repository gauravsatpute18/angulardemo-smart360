<!-- As per discussion with nilesh sir on 25th of June we are making breadcrumbs static in individual pages for time being for demo pupose -->
<div aria-label="breadcrumb">
    <ol class="breadcrumb">            
        <li class="breadcrumb-item"><a routerLink="/onboarding">Onboarding</a></li>
        <li class="breadcrumb-item"><a routerLink="/tenant">Tenant</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add Tenant</li>
    </ol>
</div>

<section class="pr-section registration-sec">
    <div class="row">
        <div class="col-auto pr-0 h100">
            <div class="cust-form-col-lt" style="width: 360px;">

                <div class="row h-100">
                    <div class="col-12">
                        <div class="custom-hr-list-wrap">
                            <ul class="nav list-group" id="myTab" role="tablist">
                                <li class="nav-item list-group-item active">
                                    <a class="nav-link active" id="general-dtls-tab" data-toggle="tab" href="#general-dtls" role="tab" aria-controls="general-dtls" aria-selected="true">General Details</a>
                                </li>
                                <li class="nav-item list-group-item">
                                    <a class="nav-link" id="user-bank-tab" data-toggle="tab" href="#user-bank" role="tab" aria-controls="user-bank" aria-selected="false">Subscription & Utility</a>
                                </li>
                                 <li class="nav-item list-group-item">
                                    <a class="nav-link" id="user-docs-tab" data-toggle="tab" href="#user-docs" role="tab" aria-controls="user-docs" aria-selected="false">Super Admin</a>
                                </li>  
                            </ul>
                        </div>            
                    </div>
                </div>
            </div>
        </div>
        <div class="col pl-0">
            <div class="cust-form-col-rt">

                <div class="row">
                    <div class="col-12">
                        <div class="registration-inner inner-wrap tab-content" id="registerTabContent">

                            <div class="tab-pane fade show active" id="general-dtls" role="tabpanel"
                                aria-labelledby="general-dtls-tab">
                                <div class="row br-btm">
                                    <div class="col-auto align-self-center">
                                        <h4 class="h4 ttl">General Details</h4>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="registration-form inner-form">

                                            <div class="row inner-form-wrap">
                                                <div class="col-12">
                                                    <form name="form">
                                                        <div class="form-row">
                                                            <div class="col">
                                                                <label>Tenant Name</label>
                                                                <input type="text" class="form-control"
                                                                    [(ngModel)]="ufirstName" value="Thomas Shelby"
                                                                    name="ufirstName" placeholder="User First Name" />
                                                            </div>
                                                            <div class="col">
                                                                <label>Contract Date</label>
                                                                <div class="input-group">
                                                                    <input type="text" class="form-control" placeholder="dd-mm-yyyy"
                                                                        name="dp" [(ngModel)]="model" ngbDatepicker #D="ngbDatepicker"
                                                                        (click)="D.toggle()" container="body">
                                                                    <div class="input-group-append" id="button-addon4">
                                                                        <button class="btn bttn-transparent bttn-icon" type="button"
                                                                            (click)="D.toggle()">
                                                                            <fa-icon [icon]="faCalendarAlt"></fa-icon>
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-row">
                                                            <div class="col">
                                                                <label>Type</label>
                                                                <ng-select [items]="type" bindLabel="name"
                                                                    placeholder="Select Type" bindValue="name"
                                                                    [(ngModel)]="selectedType" name="name">
                                                                </ng-select>
                                                            </div>
                                                            <div class="col">
                                                                <label>Sub Type</label>
                                                                <ng-select [items]="subType" bindLabel="name"
                                                                    placeholder="Select Sub Type" bindValue="name"
                                                                    [(ngModel)]="selectedSubType" name="name">
                                                                </ng-select>
                                                            </div>
                                                        </div>
                                                        <div class="form-row">
                                                            <div class="col">
                                                                <label>Mobile No</label>
                                                                <input type="text" class="form-control"
                                                                    placeholder="Mobile No" value=""
                                                                    name="textValue" />
                                                            </div>
                                                            <div class="col">
                                                                <label>Email ID</label>
                                                                <input type="text" class="form-control"
                                                                    [(ngModel)]="uemail" placeholder="Email ID"
                                                                    value="Thomas@gmail.com" name="uemail" />
                                                            </div>                                                            
                                                        </div>
                                                        <div class="form-row">
                                                            <div class="col">
                                                                <label>Street</label>
                                                                <input type="text" class="form-control"
                                                                    placeholder="Street" value=""
                                                                    name="textValue" />
                                                            </div>
                                                            <div class="col">
                                                                <label>State/Proviance/Region</label>
                                                                <input type="text" class="form-control"
                                                                    [(ngModel)]="state" placeholder="State"
                                                                    value="" name="state" />
                                                            </div>                                                            
                                                        </div>
                                                        <div class="form-row">
                                                            <div class="col">
                                                                <label>City</label>
                                                                <ng-select [items]="city" bindLabel="name"
                                                                    placeholder="Select City" bindValue="name"
                                                                    [(ngModel)]="selectedCity" name="name">
                                                                </ng-select>
                                                            </div>
                                                            <div class="col">
                                                                <label>Postal/Zip Code</label>
                                                                <input type="text" class="form-control"
                                                                    [(ngModel)]="postal" placeholder="Zip Code"
                                                                    value="" name="postal" />
                                                            </div>  
                                                        </div>
                                                        <div class="form-row">
                                                            <div class="col-6">
                                                                <label>Area</label>
                                                                <ng-select [items]="area" bindLabel="name"
                                                                    placeholder="Select Area" bindValue="name"
                                                                    [(ngModel)]="selectedArea" name="name">
                                                                </ng-select>
                                                            </div>
                                                            <div class="col-6">
                                                                <label>Sub Area</label>
                                                                <ng-select [items]="subarea" bindLabel="name"
                                                                    placeholder="Select Sub Area" bindValue="name"
                                                                    [(ngModel)]="selectedSubArea" name="name">
                                                                </ng-select>
                                                            </div>
                                                        </div>
                                                        <div class="form-row">
                                                            <div class="col">
                                                                <label>Contact Person Name</label>
                                                                <input type="text" class="form-control"
                                                                    placeholder="Name" value=""
                                                                    name="textValue" />
                                                            </div>
                                                            <div class="col">
                                                                <label>Contact #1</label>
                                                                <input type="text" class="form-control"
                                                                    placeholder="" value=""
                                                                    name="textValue" />
                                                            </div>                                                          
                                                        </div>
                                                        <div class="form-row">
                                                            <div class="col">
                                                                <div class="title-divider">Financial Details</div>
                                                            </div>                                                            
                                                        </div>
                                                        <div class="form-row">
                                                            <div class="col">
                                                                <label>Account No</label>
                                                                <input type="text" class="form-control"
                                                                    placeholder="Account No"
                                                                    value="" name="account no" />
                                                            </div>    
                                                            <div class="col-6">
                                                                <label>Bank Name</label>
                                                                <ng-select [items]="bank" bindLabel="name"
                                                                    placeholder="Select Bank Name" bindValue="name"
                                                                    [(ngModel)]="selectedBank" name="name">
                                                                </ng-select>
                                                            </div>
                                                        </div>
                                                        <div class="form-row">
                                                            <div class="col">
                                                                <label>Account Holder Name</label>
                                                                <input type="text" class="form-control"
                                                                    placeholder="Account Hoder Name"
                                                                    value="" name="account no" />
                                                            </div>    
                                                            <div class="col">
                                                                <label>Branch</label>
                                                                <input type="text" class="form-control"
                                                                    placeholder="Branch"
                                                                    value="" name="account no" />
                                                            </div> 
                                                        </div>
                                                        <div class="form-row">
                                                            <div class="col-6">
                                                                <label>IFSC Code</label>
                                                                <input type="text" class="form-control"
                                                                    placeholder="IFSC Code"
                                                                    value="" name="account no" />
                                                            </div>                                                                 
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>

                                            <div class="row justify-content-end form-bttn-row br-top">
                                                <div class="col-auto">
                                                    <button class="btn btn-outline-light st">Cancel</button>
                                                </div>
                                                <div class="col-auto pl-1 pr-4">
                                                    <button class="btn btn-secondary st"
                                                        id="proceed_user_bank">Proceed</button>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="user-bank" role="tabpanel"
                                aria-labelledby="user-bank">
                                <div class="row br-btm">
                                    <div class="col-auto align-self-center">
                                        <h4 class="h4 ttl">Subscription & Utility</h4>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="registration-form inner-form">

                                            <div class="row inner-form-wrap">
                                                <div class="col-12">
                                                    <form name="form">
                                                        <div class="form-row">
                                                            <div class="col">
                                                                <label>Utility Name</label>
                                                                <input type="text" class="form-control"
                                                                    placeholder="Utility Name"
                                                                    value="Utility A" name="textValue" />
                                                            </div>
                                                            <div class="col-6">
                                                                <label>Category</label>
                                                                <ng-select [items]="category" bindLabel="name"
                                                                    placeholder="Select Category" bindValue="name"
                                                                    [(ngModel)]="selectedCategory" name="name">
                                                                </ng-select>
                                                            </div>>
                                                        </div> 
                                                        <div class="form-row">
                                                            <div class="col">
                                                                <button class="btn bttn-transparent bttn-add" type="button">Add</button>
                                                            </div>
                                                        </div>                                                       
                                                    </form>
                                                </div>
                                            </div>

                                            <div class="row justify-content-end form-bttn-row br-top">
                                                <div class="col-auto">
                                                    <button class="btn btn-outline-light st">Cancel</button>
                                                </div>
                                                <div class="col-auto pl-1 pr-4">
                                                    <button class="btn btn-secondary st"
                                                        id="proceed_user_docs">Proceed</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="tab-pane fade" id="user-docs" role="tabpanel" aria-labelledby="user-docs-tab">
                                <div class="row br-btm">
                                    <div class="col-auto align-self-center">
                                        <h4 class="h4 ttl">Super Admin</h4>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="registration-form inner-form">

                                            <div class="row inner-form-wrap">
                                                <div class="col-12">
                                                    <form name="form">
                                                        <div class="form-row">                                                        
                                                            <div class="col-6">
                                                                <label>Primary Email Address</label>
                                                                <input type="text" class="form-control"
                                                                    placeholder="Email"
                                                                    value="james@gmail.com"
                                                                    name="textValue" />
                                                            </div>
                                                            <div class="col-6">
                                                                <label>Alternative Email Address</label>
                                                                <input type="text" class="form-control"
                                                                    placeholder="Email"
                                                                    value="ThomasShelby@gmail.com"
                                                                    name="textValue" />
                                                            </div>
                                                        </div>                                                    
                                                    </form>
                                                </div>
                                            </div>
                                        
                                            <div class="row justify-content-end form-bttn-row br-top">
                                                <div class="col-auto">
                                                    <button class="btn btn-outline-light st">Cancel</button>
                                                </div>
                                                <div class="col-auto pl-1 pr-4">
                                                    <button class="btn btn-secondary st"
                                                        id="proceed_user_privillages" (click)="showtoast = true">Submit</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col">
            <ngb-toast class="success" *ngIf="showtoast" header="dwd" [delay]="4000" [autohide]="autohide" (mouseenter)="autohide = false" (mouseleave)="autohide = true" (hide)="showtoast = false; autohide = true">
                <div>New Tenant Successfully Added!!</div>
            </ngb-toast>
        </div>
    </div>

</section>
